<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="sendMessage()">send message</button>

    <script>
      var ws = new WebSocket("ws://localhost:65534");
      ws.onopen = function () {
        console.log('Connection to server opened');
      };
      ws.onmessage = function(data) {
        console.log(data);
      };

      function sendMessage() {
        ws.send(Math.random());
      }
    </script>
</body>
</html>
